<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API GitHub Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2 class="title">Github Search User</h2>

        <form class="mainForm" autocomplete="off">
            <div class="form-group input-group-lg">
                <input class="form-control search" type="text" placeholder="Enter Username" aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">SEARCH USER</button>
            </div>
        </form>
        <div class="result"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
